<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <label id="label" for="input">Calculator:</label>
    <div class="buttoncontainer">
        <div id="b1-3">
          <button id="b1" class="button">1</button>
          <button id="b2" class="button">2</button>
          <button id="b3" class="button">3</button>
        </div>
      <div id="b4-6">
        <button id="b4" class="button">4</button>
      <button id="b5" class="button">5</button>
      <button id="b6" class="button">6</button>
    </div>
    <div id="b7-9">
      <button id="b7" class="button">7</button>
      <button id="b8" class="button">8</button>
      <button id="b9" class="button">9</button>
    </div>

    <div id="b0">
        <button id="b0" class="button">0</button>
    </div>
    <button  id="plus" class="button buttonextra">+</button>
    <button id="minus" class="button buttonextra">-</button>
    <button id="multiply" class="button buttonextra">*</button>
    <button id="divide" class="button buttonextra">/</button>
    <script src="script.js" defer></script>
  </body>
</html>
